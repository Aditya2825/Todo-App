
<div class="register-div">

  <div class="register-container">
    
    <h5 class="register-header" >User Registration</h5>
    
    <div class="register-body">

      <form [formGroup]="registerForm" (ngSubmit)="formSubmit()">
        
        <table class="register-table">
            <tr>
                <td><label  class="style-label">Full Name: </label></td>
                <td><input type="text" formControlName="fullName" class="form-control" placeholder="Enter Full Name"/></td>
            
                <td>
                    <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
                        <div *ngIf="f.fullName.errors.required">
                            Full Name is required
                        </div>
                    </div>
                </td>
            </tr>
            <br />

            <tr>
                <td><label class="style-label">Username: </label></td>
                <td><input type="text" formControlName="userName" class="form-control" placeholder="Enter Username"/></td>
            
                <td>
                    <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                        <div *ngIf="f.userName.errors.required">Username is required</div>
                    </div>
                </td>
            </tr>

            <br />

            <tr>
                <td><label class="style-label">Email Id: </label></td>
                <td><input type="text" formControlName="email" class="form-control" placeholder="Enter Email Id" /></td>
                <td>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">
                            Email must be a valid email address
                        </div>
                    </div>
                </td>
            </tr>

            <br />

            <tr>
                <td><label class="style-label">Password: </label></td>
                <td><input type="password" formControlName="password" class="form-control" placeholder="Enter Password" /></td>
                <td>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback" >
                        <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">
                                Password must be at least 6 characters
                            </div>
                    </div>
                </td>
            </tr>

            <br />

            <tr>
                <td><label class="style-label">Confirm Password: </label></td>
                <td><input type="password" formControlName="confirmPassword" class="form-control" placeholder="Re-enter Password"/></td>
                <td>
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback" >
                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords miss-match</div>
                    </div>
                </td>
            </tr>

            <br />

            <tr>
                <td>
                    <button type="submit" id="registerSubmit" class="btn" (click)="registerData()">Register</button>
                </td>
                <td>
                    <button class="" type="reset" class="btn" (click)="onReset()">Reset</button>
                </td>
            </tr>
            <tr>
                <td><a [routerLink]="'/auth/login'">Already a member ?</a></td>
            </tr>
        </table>

      </form>

    </div>
    
  </div>

</div>
